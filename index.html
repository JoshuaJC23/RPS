<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <header>
                    <h1>Rock, Paper, Scissors</h1>
                </header>
            </div>
        </div>

        <div class="row" id="instructions">
            <div class="col-md-12">
                <h3>Choose r, p, or s to start</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Your Choice: <span id="yourChoice">____</span></h3>
                <h3>Computer Choice: <span id="compChoice">____</span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Wins: <span id="wins">____</span></h3>
                <h3>Losses: <span id="losses">____</span></h3>
                <h3>Ties: <span id="ties">____</span></h3>
            </div>
        </div>

    </div>

    <script src="/rps.js"></script>
    
</body>
</html>
